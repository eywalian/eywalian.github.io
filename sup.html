    <a href="https://fiftyfiftyclown.com/">
    <h1 id="headEr" style="text-align:center; color:white;"> HAVE YOU <br> SEEN <br> THIS MAN? </h1>
    </a>
    <script>
     window.onload = choosePic;

var i = 0;
var images = new Array("/thisman/luke.png","/thisman/ted.png","/thisman/polpot.png","/thisman/walian.png","/thisman/smiledog.png","/thisman/bruce.png","/thisman/hal.png");

function choosePic() {
     i = Math.floor(Math.random() * images.length);
     document.getElementById("banner").src = images[i];

     rotate();
}

function rotate() {
     i++;
     if (i == images.length) {
        i = 0;
     }
     document.getElementById("banner").src = images[i];

     setTimeout(rotate, 3 * 1000);
}
     </script>
     <style>
body{
  background-image: url("/pain.png");
  background-repeat: repeat-xy;
}

}
a{ text-decoration: none;}

}</style>
