<!DOCTYPE html>
<html>

<head>
     <title>sup</title>
	 <meta name="robots" content="noindex">

	 <h1 style="text-align:center; color:white;"> HAVE YOU <br> SEEN <br> THIS MAN? </h1>
     <script>
	 window.onload = choosePic;

var i = 0;
var images = new Array("/luke.png","/ted.png","/polpot.png","/walian.png/","/smiledog.png","/bruce.png");

function choosePic() {
     i = Math.floor(Math.random() * images.length);
     document.getElementById("banner").src = images[i];

     rotate();
}

function rotate() {
     i++;
     if (i == images.length) {
        i = 0;
     }
     document.getElementById("banner").src = images[i];

     setTimeout(rotate, 3 * 1000);
}
	 </script>
	 <style>
body{
  background-image: url("/pain.png");
  background-repeat: repeat-xy;
}
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
	 h1 {
  font-weight: bold;
  color: #000000;
  font-size: 80px;
  color: #fff;
  text-shadow: 2px 0 0 #000, 0 -2px 0 #000, 0 2px 0 #000, -2px 0 0 #000;
}
}
}</style>
</head>
<body>
     <div class="centered">
        <img src="/spacer.gif" id="banner" alt="sup">
     </div>
</body>
</html>
